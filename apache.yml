
---
  - hosts : webserver
    become : True
    become_method : sudo
    become_user : ubuntu
    gather_facts : True

    tasks:

    - name: Install a list of packages
      apt :
       name : "{{packages}}"
       state : present
      vars:
       packages :
        - net-tools
        - nginx
        - httpd
        
    - name : Start service nginx , if not started
      service :
       name : nginx started
       state : started
       enabled : True
       
    - name : Start service httpd , if not started
      service :
       name : httpd started
       state : started
       enabled : True
       
    - name : Deploy Statsic website
      copy :
       src : index.html
       dest : /var/www/html/


